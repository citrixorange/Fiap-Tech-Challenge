# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    env_file:
      - .test.env
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: db-test
      POSTGRES_PASSWORD: DATABASE_PASSWORD
    ports:
        - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080