syntax = "proto3";

import "cliente/def/cliente.proto";
import "cardapio/def/cardapio.proto";
import "checkout/def/checkout.proto";
import "google/protobuf/timestamp.proto";

package pedido.def;

enum StatusPedido {
    UNSPECIFIED = 0;
    RECEBIDO = 1;
    PREPARANDO = 2;
    PRONTO = 3;
    FINALIZADO = 4;
}

message IItemPedido {
    string id = 1;
    uint32 quantidade = 2;
    cardapio.def.IItemCardapio item = 3;
    google.protobuf.Timestamp created_at = 4;
}

message IPedidoTotal {
    string id = 1;
    repeated IItemPedido item_pedido = 2;
    cliente.def.ICliente cliente = 3;
    google.protobuf.Timestamp created_at = 4;
}

message IPedidoProtocolado {
    string id = 1;
    cliente.def.ICliente cliente = 2;
    repeated IItemPedido pedido = 3;
    StatusPedido status = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp received_at = 6;
    google.protobuf.Timestamp prepared_at = 7;
    google.protobuf.Timestamp done_at = 8;
    checkout.def.PaymentGateway payment_gateway = 9;
    checkout.def.PaymentMethods payment_method = 10;
    checkout.def.PaymentStatus payment_status = 11;
}